<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <div class="grid-effect">
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line vertical"></div>
    </div>

    <main class="container">
        <div class="voice-agent-box">
            <div class="voice-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15c2.21 0 4-1.79 4-4V5c0-2.21-1.79-4-4-4S8 2.79 8 5v6c0 2.21 1.79 4 4 4z" stroke="currentColor" stroke-width="2"/>
                    <path d="M19 10v1c0 3.87-3.13 7-7 7s-7-3.13-7-7v-1" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 18v4" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <div class="title">voice assistant</div>
            <div class="wave-container">
                <div class="wave-visualization">
                    <div class="wave-group">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                        <div class="wave wave-4"></div>
                        <div class="wave wave-5"></div>
                        <div class="wave wave-6"></div>
                        <div class="wave wave-7"></div>
                    </div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="widget-container">
                    <div class="widget-border-effect"></div>
                    <elevenlabs-convai 
                        agent-id="ANe6NgRXZd7BaNRyzbob"
                        webhook-url="https://beasleylaz.app.n8n.cloud/webhook-test/webhook-test/voice-agent-started">
                    </elevenlabs-convai>
                </div>
            </div>
            <div class="status-indicator">READY</div>
        </div>
    </main>

    <div class="corner-accents">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>
</html>
